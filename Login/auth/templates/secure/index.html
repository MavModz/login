<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h3>Welcome to DJANGO Testing Projet</h3>

    {% if user.is_authenticated %}
    <h3>hello {{ username }}</h3>
    <h4>Welcome Matrix traveller</h4>
    <button type="submit"><a href="/logout">Logout</a></button>
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/login">Login</a></button>
    {% endif %}
    
</body>
</html>
